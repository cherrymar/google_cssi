  <body>
    <div id="text">
      <p>Give me my Romeo, and when he shall die</p>
      <p>Take him out and cut him into little stars</p>
      <p>And the face of heaven shall be so fine</p>
      <p>That all the world will be in love with the night</p>
      <p>And pay no heed to the garish sun</p>
    </div>
